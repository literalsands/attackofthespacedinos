<head>
  <title>dinobreaker</title>
</head>

<template name="dinosaurs">
  {{#each dinosaurs}}
    {{> dinosaur}}
  {{/each}}
</template>

<template name="dinosaur">
  <div class="dinosaur">
    {{name}}
    {{stats}}
  </div>
</template>

<template name="user">
  <div class="user">
    {{name}}
    {{dinosaurs}}
  </div>
</template>

<template name="game">
  {{> user}}
  {{> yield "main"}}
</template>

<template name="zoo">
  {{> dinosaurs}}
</template>

<template name="matchmaking">
</template>

<template name="arena">
  {{#with dinoBattleGame}}
    <div id="battle-arena">
      <div id="defender-dino">
      </div>
      <div id="aggressor-dino">
      </div>
    </div>
    {{#with dinoDefender}}
      <div id="options">
        <div class="four-box">
          <div class="dino-action attack primary">
            {{attackOne}}
          </div>
          <div class="dino-action attack secondary">
            {{attackTwo}}
          </div>
          <div class="dino-action defense primary">
            {{defendOne}}
          </div>
          <div class="dino-action defense secondary">
            {{defendTwo}}
          </div>
        </div>
      </div>
    {{/with}}
  {{/with}}
</template>

<body>
  {{> user}}
  {{> dinoBattle}}
</body>
